<div class="location-container">
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary d-lg-inline">Location</h6>
                <button type="button" class="btn btn-primary float-right" (click)="openModal(template,null)" *ngIf="addPermission">Add
                    Location</button>
                <!-- Add Location Model -->
                <ng-template #template>
                    <div class="modal-header">
                        <h4 class="modal-title pull-left text-primary">Add Location</h4>
                        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
                            <span aria-hidden="true" class="visually-hidden">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="py-2">
                            <form [formGroup]="locationForm" (ngSubmit)="addLocation()" autocomplete="off">

                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="test" class="form-control" formControlName="Name" [ngClass]="
                                    (locationForm.get('Name')?.touched || 
                                    locationForm.get('Name')?.dirty) && 
                                    locationForm.get('Name')?.hasError('required')
                                    ? 'is-invalid' 
                                    : '' ||  (locationForm.get('Name')?.touched || 
                                    locationForm.get('Name')?.dirty) && 
                                    !locationForm.get('Name')?.invalid
                                    ? 'is-valid' 
                                    : '' " required>
                                </div>

                                <div class="form-group">
                                    <label>Code</label>
                                    <input type="text" class="form-control" formControlName="Code" [ngClass]="
                                    (locationForm.get('Code')?.touched || 
                                    locationForm.get('Code')?.dirty) && 
                                    locationForm.get('Code')?.hasError('required')
                                    ? 'is-invalid' : '' || 
                                    locationForm.get('Code')?.hasError('maxlength') 
                                    ? 'is-invalid' 
                                    : '' ||  (locationForm.get('Code')?.touched || 
                                    locationForm.get('Code')?.dirty) && 
                                    !locationForm.get('Code')?.invalid
                                    ? 'is-valid' 
                                    : '' " required>
                                </div>

                                <div class="text-center pt-3">
                                    <button type="submit" class="btn btn-primary"
                                        [disabled]="!locationForm.valid">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </ng-template>
            </div>
            <div class="card-body">
                <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar table-hover">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th class="text-center" style="width: 9%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of users;let i = index">
                                <td>{{item.name}}</td>
                                <td>{{item.code}}</td>
                                <td class="text-center">
                                    <button class="action-button text-primary " data-toggle="tooltip" title="Edit"
                                        (click)="openModal(template,i)" *ngIf="editPermission"><i class="fas fa-pen"></i></button>
                                    <button class="action-button text-danger" data-toggle="tooltip" title="Delete"
                                        (click)="deleteLocationById(item.id)" *ngIf="deletePermission"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
